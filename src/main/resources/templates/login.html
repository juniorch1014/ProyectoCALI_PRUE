<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <!--ICONOS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!--Sweet Alert 2-->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        
        <!--Formulario-->

        <form action="ingresar" method="POST" name="formLogin"> <!--get a traves de url, post internamente-->

            <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #131313;">
                <div class="container-fluid">
                    <a class="navbar-brand mx-auto" th:href="@{/}">XTREMEFIT</a>
                </div>
            </nav>
            
            <br><br><br>
            
            <div class="container"><!-- comment -->
                
            <div class="row mt-3">
                <div class="col">
                    <label for="" class="col-sm-2 col-form-label">Usuario</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="user" placeholder="Ingrese usuario" required="required">
                </div>
            </div>
            <br>
            
            <div class="row mt-3">
                <div class="col">
                    <label for="" class="col-sm-2 col-form-label">Contraseña</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="password" placeholder="Ingrese contraseña" required="required">
                </div>
            </div>
            
            <br><hr><br>
            <button onclick="return Ingresar()" type="submit" class="btn btn-outline-success" name="grabar"><i class="bi bi-box-arrow-right"></i> Iniciar Sesión</button>
            
            </div>
            
        </form>
    </body>
</html>
