        <script>
           
            // Función para generar el calendario dinámico
            function generateCalendar(year, month) {
                
                const calendar = document.getElementById("calendar");
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                
                
                let tableHTML = "<table>";
                tableHTML += "<tr><th>Domingo</th><th>Lunes</th><th>Martes</th><th>Miércoles</th><th>Jueves</th><th>Viernes</th><th>Sábado</th></tr>";
                tableHTML += "<tr>";
                
                for (let i = 0; i < firstDayOfMonth; i++) {
                    tableHTML += "<td></td>";
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    let cellClass = ""; // Clase para aplicar estilos

                    if ((firstDayOfMonth + day - 1) % 7 === 6 || day === daysInMonth) {
                        tableHTML += "</tr>";
                        if (day !== daysInMonth) {
                            tableHTML += "<tr>";
                        }
                    }

                    tableHTML += `<td class="calendar-day">${day}</td>`;
                }

                tableHTML += "</table>";
                calendar.innerHTML = tableHTML;
                
                
                // Agregar título del mes actual
                const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
                const currentMonthName = monthNames[month];
                const monthTitle = document.getElementById("month-title");
                monthTitle.textContent = "Mes Actual: " + currentMonthName;

                
                // Agregar eventos de clic a los días del calendario
                const dayElements = document.querySelectorAll(".calendar-day");
                dayElements.forEach((dayElement) => {
                    dayElement.addEventListener("click", () => {
                        // Alternar clases de estilo al hacer clic
                        if (dayElement.classList.contains("green")) {
                            dayElement.classList.remove("green");
                            dayElement.classList.add("red");
                        } else if (dayElement.classList.contains("red")) {
                            dayElement.classList.remove("red");
                        } else {
                            dayElement.classList.add("green");
                        }
                    });
                });
            }

            // Obtener la fecha actual
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth();

            // Generar el calendario para el mes actual
            generateCalendar(currentYear, currentMonth);
        </script>
